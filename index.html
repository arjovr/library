<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>

    <div class="header">
        <h1>Library</h1>
    </div>

    <div class="library">

    </div>

    <div id="newBoookModal" class="modal">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <span class="close-modal">&times;</span>
                    <h2>Book edit</h2>
                </div>
                <div class="modal-body">
                    <div class="form-item">
                        <label for="form_title">Title</label>
                        <input type="text" required id="form_title">
                    </div>

                    <div class="form-item">
                        <label for="form_author">Author</label>
                        <input type="text" required id="form_author">
                    </div>

                    <div class="form-item">
                        <label for="form_pages">Pages</label>
                        <input type="number" required step="1" min="0" id="form_pages">
                    </div>

                    <div class="form-item">
                        <label for="form_read">Read</label>
                        <input type="checkbox" id="form_read">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="save_btn">Save</button>
                    <button class="cancel_btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>


    <button class="add-button">+</button>


</body>




</html>
